<html>
<head><title>Error Reporting</title></head>
<STYLE>
body { font-family: Verdana; color: white;}



</STYLE>

<body bgcolor="black" data-new-gr-c-s-check-loaded="14.1015.0" data-gr-ext-installed="">
<H1>Reporting Errors on this website</H1>
<P>Please fill out the form to report an error.</P>
<P>Our development team might get in touch with you using the provided email address.</P>


<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xrgrkjnd" method="post">
<fieldset id="fs-frm-inputs">
<TABLE>
<tr><td>
<label for="subject">Subject</label></td><td>
<input type="subject" name="_subject" id="subject" placeholder="Subject" required="">
<br></td></tr>
<tr><td>
<label for="full-name">Full Name</label></td><td>
<input type="text" name="name" id="full-name" placeholder="First and Last" required="">
</td></tr>
<br>



<tr><td>
<label for="email-address">Email Address</label></td><td>
<input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
<br></td></tr>
<input type="hidden" name="_subject" id="email-subject" value="Name Form Submission">

<tr><td>Type of Error</td><td>
<select name="problem-type">
<option value="website broken">Website Broken</option>
<option value="quizzes broken">Quizzes Broken</option>
<option value="links broken">Links Broken</option>
<option value="form not working">Form not working</option>
<option value="website slow">Website Slow</option>
<option value="servers down">Servers down</option>
<option value="access denied">Access Denied</option>
<option value="others">Others</option>
</select>
</fieldset></tr></td>

<tr><td>Explain the problem in detail &nbsp </td><td>
<textarea rows="5" name="message" id="message" placeholder="Details" required=""></textarea></td></tr><tr><td>
<BR>
<center>
<input type="submit" value="Submit!"></td></tr>
</form>
</table>

<p>Your information is kept secure and will not be shared with anyone.</p>
